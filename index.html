<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss</title>
    <style rel="stylesheet" type="text/css" href="style.css"></style>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img class="face" src="head.png" />

      <div class="score">
        <span class="faces"></span>

        <button class="flip">Flip Coin</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  </body>
