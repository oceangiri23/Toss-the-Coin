<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
  </head>
  <body>

    <div class="heading">
      <h1>Heads or Tails Challenge?</h1>
      <h4>Experience the thrill of the toss with our coin game!</h4>
    </div>

    
    <div class="container">
      <div class="imgs">
        <img class="head" src="head.png" />
        <img class="tail" src="tail.png" />
      </div>

      <div class="scores">
        <span class="face"></span>
        <span class="back"></span>
      </div>

      <div class="options">
        <button class="flip">Flip Coin</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
